<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../base/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<style type="text/css">
			.text{
				font-size: 14px;
				padding: 20px;
				height: 300px;
				width: 200px;
				background: #ccc;
				/*overflow: hidden;*/
			}
		</style>
		<textarea class="text">    湖南精城特种陶瓷有限公司成立于1993年，是国内耐磨陶瓷行业的知名企业，也是国内起步最早、规模最大的耐磨陶瓷专业厂家，专注为客户解决设备防磨问题，实现节能降耗。客户遍及全国30多个省市自治区的数百家企业。产品包括耐磨陶瓷复合衬板，耐磨陶瓷复合管道，耐磨陶瓷泵管，耐磨陶瓷弯头，耐磨陶瓷滚筒包胶，耐磨陶瓷片，耐磨管，陶瓷管等。
    
    公司研制生产的“精城”耐磨陶瓷衬板，被专家认定为“具有国际先进水平的最新耐磨材料”，先后荣获“国家科技进步三等奖”、“电力部机械局科技进步一等奖”、“全国技术市场金桥奖”。 2001年至今，“精城”商标连续四届被湖南省工商局授予“湖南省著名商标”称号。
    
    公司是湖南省高新技术企业，到目前为止拥有各项专利技术36项，拥有德国专利一项，并与清华大学长期开展产学研合作。2008年底，全国工业陶瓷标准化技术委员会耐磨陶瓷衬板分会秘书处设在我公司，牵头制定耐磨陶瓷行业标准和国家标准。
		</textarea>
		<p><span id="bigger">Zoom++</span>&nbsp;&nbsp;<span id="smaller">Zoom--</span></p>
		
		<script>
			$(function(){
				$('span').click(function(){
					var textObj = $('.text') ; //缓存对象 cache object
					var cssSize = textObj.css("font-size");
					//console.log(cssSize);
					var fontSize = parseInt(cssSize,10);  //String转number
					//font-size:缩放range: 8-48px;zoom step: 2px
					var zoomStep = 2;
					var zoomMax = 48;
					var zoomMin = 8;
					if($(this).attr("id") == "bigger"){		//通过id判断点击是哪个span
						if(fontSize < zoomMax){	
							//var setSize = (fontSize+zoomStep)+'px';
							//textObj.css("font-size",setSize);
							//console.log(setSize);
							fontSize += zoomStep;  //优化之后
						}
					}else if($(this).attr("id") == "smaller"){
						if(fontSize > zoomMin){
							//var setSize =(fontSize- zoomStep) + 'px';
							//textObj.css('font-size',setSize);	
							fontSize -= zoomStep;  //优化
						}
					}
					textObj.css("font-size",fontSize+"px");   //优化
				});
			});
		</script>
	
	
	
	
	
	</body>
</html>
