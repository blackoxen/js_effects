<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../base/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../base/jquery.validate.1.15.0.js" type="text/javascript" charset="utf-8"></script>
        <script src="../base/jquery.validate.messages_zh.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			label{width:10em; float:left; }
			label .error{float: none; color: red; padding-left: .5em; vertical-align: top;}
			p {clear: both;}
			.submit {margin-left: 12em;}
			em {font-weight: bold; padding-right: 1em; vertical-align: top;}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#commentForm").validate();
			});
		</script>
	</head>
	<body>
		<form action="#" class="cmxform" id="commentForm" method="get">
			<fieldset id="">
				<legend>A simple validation</legend>
				<p>
					<label for="cusername">姓名</label><em>*</em>
					<input  id="cusername" size="25" class="required" minlength="2" />
				</p>
				<p>
					<label for="cemail">电子邮件</label><em>*</em>
					<input id="cemail" name="email" size="25" class="required email"/>
				</p>
				<p>
					<label for="curl">网址</label><em>&nbsp;&nbsp;</em>
				    <input  id="curl" size="25" class="url" value=""/>
				</p>
				<p>
					<label for="ccomment">评论/留言内容</label><em>*</em>
					<textarea id="comment" name="comment" rows="" cols="22" class="required"></textarea>
				</p>
				<p>
					<input type="submit" class="submit" name="" id="" value="提交" />
				</p>
			</fieldset>
		</form>
		
	</body>
</html>
