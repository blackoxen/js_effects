	<body>
		<form action="">
			贵公司选用的是那种类型的耐磨陶瓷？<br/>
			<input type="checkbox" name="items1" value="直粘型" />直粘型
			<input type="checkbox" name="items1" value="高温抗冲击型" />高温抗冲击型
			<input type="checkbox" name="items1" value="螺柱焊接型" />螺柱焊接型
			<input type="checkbox" name="items1" value="橡胶陶瓷二合一型" />橡胶陶瓷二合一型
			<input type="checkbox" name="items1" value="陶瓷橡胶钢板三合一型"/>陶瓷橡胶钢板三合一型
			<br />
			<input type="button" id="CheckedAll" value="全  选"/>
			<input type="button" id="CheckedNo" value="全不选"/>
			<input type="button" id="CheckedRev" value="反  选" />
			<input type="button" id="send1" value="提  交" />
		</form>
		<script type="text/javascript">
			$(function(){
				//全选
				$("#CheckedAll").click(function(){
					$("[name=items1]:checkbox").prop("checked",true);  //注意此处要用prop，不要用attr.
				});
				
				//全不选
				$("#CheckedNo").click(function(){
					$("[name=items1]:checkbox").prop("checked",false);
				});
				
				//反选
				$("#CheckedRev").click(function(){
					$("[name=items1]:checkbox").each(function(){
						//$(this).attr("checked",!$(this).attr("checked"));
						this.checked = !this.checked;
					});
				});
				
				//提交时弹出提示框，显示选中的项目
				$("#send1").click(function(){
					var str = "你选中的是：\r\n";
					$('[name=items1]:checkbox:checked').each(function(){
						str += $(this).val()+"\r\n";
					});
					alert(str);
				});
				
			});
		</script>
