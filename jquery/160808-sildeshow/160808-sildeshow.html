<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../base/base.css"/>
		<link rel="stylesheet" type="text/css" href="160808_silideshow.css"/>

	<body>

			<div class="imageBox">
				<a href="" target="_blank"><img src="../../img/1.jpg" /></a>
