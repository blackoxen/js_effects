<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">  
			.main{
				width: 800px;
			}		
		
			#demo {  
				background: #ffffcc;  
				overflow:hidden;  
				border: 1px dashed #ff00CC;  
				width: 600px;  
			}  
			#indemo {  
				float: left;  
				width: 800%;  
			}  
			#demo1 {  
				float: left;  
			}  
			#demo2 {  
				float: left;  
			}  
		</style>  
	</head>
	<body>
		
 <div class="main">
<div id="demo">  
	<div id="indemo">  
		<div id="demo1">  
			<a><img src="../img/qiye2.png"  ></a>  
			<a><img src="../img/qiye3.png" ></a>  
		</div> 
		
		<div id="demo2"> 
			<a><img src="../img/qiye2.png"  ></a>  
			<a><img src="../img/qiye3.png" ></a>  
		</div>  
	</div>  
</div>  
</div>

<script>    
	var speed=10;  
	var tab=document.getElementById("demo");  
	var tab1=document.getElementById("demo1");  
	var tab2=document.getElementById("demo2");  
	tab2.innerHTML=tab1.innerHTML;  
	function Marquee(){  
		if(tab2.offsetWidth-tab.scrollLeft<=0)  
			tab.scrollLeft-=tab1.offsetWidth  
		else{  
			tab.scrollLeft++;  
		}  
	}  
	var MyMar=setInterval(Marquee,speed);  
	tab.onmouseover=function() {clearInterval(MyMar)};  
	tab.onmouseout=function() {MyMar=setInterval(Marquee,speed)};  
</script>  
  
	</body>
</html>
