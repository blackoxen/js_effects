		<p>
			<span>现在的时间：</span>
			<span></span>
			
			<script>
				var tt=new Date();
				var time1=tt.getFullYear()+"-"+(tt.getMonth()+1) +"-"+tt.getDate()+" "+tt.getHours()+":"+tt.getMinutes()+":"+tt.getSeconds();
				var bjtime = tt.toLocaleString();
				document.write(time1+"<br />");
				document.write(bjtime);
			</script>
			
			<br />
			
			<h4 id="h1" border="1px solid #ccc"></h4>
			<script>
				function getTime(){
					var hobj=document.getElementById('h1');
					var tt = new Date();
					var year=tt.getFullYear();
					var month=tt.getMonth()+1;
					var day=tt.getDate();
					var hour=tt.getHours();
					var minute=tt.getMinutes();
					var second=tt.getSeconds();
					
					if(minute<10){
						minute='0'+minute;
					}
					if(second<10){
						second='0'+second;
					}
					
					var timestr=year+'-'+month+'-'+day+' '+hour+':'+minute+':'+second;
					
					hobj.innerHTML = timestr;
				}
				
				setInterval("getTime()",1000);
				
			</script>
